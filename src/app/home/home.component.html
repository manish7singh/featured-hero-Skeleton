<div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2  col-lg-offset-3" role="main"> 
    <form role="form" action="" method="post">
    <div class="x_panel">
  <!-- <div class="x_title"> -->
    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="title_left">
                <h3>Search for Specific Products</h3>
              </div>

              <div class="title_right">
                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for..." (input)="onSearchChange($event.target.value)">
                    <!-- <span class="input-group-btn">
                      <button class="btn btn-default"  type="button">Go!</button>
                    </span> -->
                  </div>
                </div>
              </div>
          <div class="clearfix"></div>
        <!-- </div> -->
        <div class="x_content">
          <table id="datatable-buttons" class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Product Description</th>
                <th>Price</th>
              </tr>
            </thead>


            <tbody>
                    <tr *ngFor="let product of products">
                        <td><a [routerLink]="['/addcart', {id:product.productId}]">{{product.productId}}</a></td>
                        <td>{{product.productName}}</td>
                        <td>{{product.productDescription}}</td>
                        <td>{{product.productPrice}}</td>                                              
                    </tr>
              
            </tbody>
          </table>
        </div>
          </div>
      </div>
    </div>
    </div>   
    </form>
    <div class="row">
      <div class="text-center">
        Ecommerce POC Admin Template by Pre Sales
      </div>
    </div>
</div>
